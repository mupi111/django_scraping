{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>DataTables</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">DataTables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- /.row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <img src = "{{ bunga.image }}" width="300px" height="300px">
                        <div class="card-body">
                            <div class="table">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>Nama</th>
                                        <td>{{ bunga.nama_bunga }}</td>
                                    </tr>
                                    <tr>
                                        <th>Harga</th>
                                        <td>{{ bunga.harga }}</td>
                                    </tr>
                                    <tr>
                                        <th>SKU</th>
                                        <td>{{ bunga.sku }}</td>
                                    </tr>
                                    <tr>
                                        <th>Kategori</th>
                                        <td>{{ bunga.kategori }}</td>
                                    </tr>
                                    
                                </table>
                                


                            </div>
                    </div>
                </div>
                <a href="/bungas"
                    class="btn mb-2 btn-outline-warning mr-1">Kembali</a>
            </div>
        </div>
    </section>


{% endblock %}
